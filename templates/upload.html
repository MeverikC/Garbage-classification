<!-- templates/upload.html -->
<!DOCTYPE html>
<html>
<head>
    <title>垃圾分类识别</title>
    <style>
        body { max-width: 800px; margin: 20px auto; padding: 20px; }
        .upload-box { border: 2px dashed #ccc; padding: 20px; text-align: center; }
        .predictions { margin-top: 20px; }
        .pred-item { padding: 10px; margin: 5px; background: #f5f5f5; }
    </style>
</head>
<body>
    <h1>垃圾分类识别系统</h1>
    <div class="upload-box">
        <h2>上传垃圾图片</h2>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <br><br>
            <input type="submit" value="开始识别">
        </form>
    </div>
</body>
</html>
