<!-- templates/result.html -->
<!DOCTYPE html>
<html>
<head>
    <title>识别结果</title>
    <style>
        body { max-width: 800px; margin: 20px auto; padding: 20px; }
        .result-box { border: 1px solid #ddd; padding: 20px; }
        .prediction { padding: 10px; margin: 10px 0; background: #f8f9fa; }
        .confidence { color: #666; font-size: 0.9em; }
    </style>
</head>
<body>
    <h1>识别结果 - {{ filename }}</h1>
    <div class="result-box">
        <h3>预测结果（Top 3）：</h3>
        {% for pred in predictions %}
        <div class="prediction">
            <div>类别：{{ pred.class }}</div>
            <div class="confidence">置信度：{{ pred.confidence }}</div>
        </div>
        {% endfor %}
    </div>
    <p><a href="/">返回上传页面</a></p>
</body>
</html>
